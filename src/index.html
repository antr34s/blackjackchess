<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blackjack Chess</title>

<!-- Local chessboard CSS -->
<link rel="stylesheet" href="libs/css/chessboard-1.0.0.min.css">

<style>
  #chessboard { width: 400px; margin: auto; }
</style>
</head>
<body>
  <div id="mode-controls">
  <label>
    <input type="checkbox" id="bot-toggle">
    Play vs Bot
  </label>

  <select id="difficulty-select" disabled>
    <option value="1">Skill 1 (Very Easy)</option>
    <option value="5">Skill 5</option>
    <option value="10" selected>Skill 10 (Medium)</option>
    <option value="15">Skill 15</option>
    <option value="20">Skill 20 (Hard)</option>
  </select>

  <button id="start-game-btn">Start Game</button>
</div>

<div id="game-area" style="display:none">
  <h2>♟️ Chessboard</h2>
  <div id="chessboard" style="width: 500px; margin: auto;"></div>
  <div id="status-bar"></div>

  <h2>🃏 Blackjack</h2>
  <div id="blackjack">
    <div id="player-hand"></div>
    <div id="dealer-hand"></div>
    <p id="blackjack-status"></p>
    <button id="hit-btn">Hit</button>
    <button id="stand-btn">Stand</button>
  </div>

  <button id="reset-btn">Reset Game</button>
</div>

  <script src="https://cdn.jsdelivr.net/npm/stockfish@16.1.1/src/stockfish.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="libs/js/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <script type="module" src="index.js"></script>
</body>
</html>
